{% extends "base.html" %}

{% block head_content %}
<title>Add project</title>
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'list_projects' %}">Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>
</div>
{% endblock %}

{% block container %}
<div style="height: 80vh" class="row">
<div class="col-4 mx-auto my-auto">
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputArchitect">Architect</label>
            <input type="text" class="form-control" id="inputArchitect">
        </div>
        <div class="form-group col-md-6">
            <label for="inputOwner">Owner</label>
            <input type="text" class="form-control" id="inputOwner">
        </div>
    </div>
    <div class="form-group">
        <label for="inputProject">Project Name</label>
        <input type="text" class="form-control" id="inputProject">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputArea">Area</label>
            <input type="number" class="form-control" id="inputArea">
        </div>
        <div class="form-group col-md-4">
            <label for="inputType">Type</label>
            <select id="inputType" class="form-control">
                <option>House</option>
                <option>Department</option>
                <option>Building</option>
                <option>Reparation</option>
                <option>Other</option>
            </select>
        </div>
    </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputStartDate">Start Date</label>
            <input type="date" class="form-control" id="inputStartDate">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEndDate">End Date</label>
            <input type="date" class="form-control" id="inputEndDate">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
</div>
{% endblock %}
