<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_agregar_proyecto.css' %}">
    <title>Registrar Partidas</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Partida</h2>
        <form>
            <div class="form-group">
                <label for="Titulo de Partida">Titulo de Partida</label>
                <input type="text" class="form-control" placeholder="Titulo de Partida" name="titulo-partida">
            </div>
            <div class="form-group">
                <label for="Descripcion de Partida">Descripcion de Partida</label>
                <textarea class="form-control" placeholder="Descripcion de Partida" name="descripcion-partida" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="Inicio de Partida">Inicio de Partida</label>
                <input type="date" class="form-control" placeholder="Inicio de Partida" name="inicio-partida">
            </div>
            <div class="form-group">
                <label for="Fin de Partida">Fin de Partida</label>
                <input type="date" class="form-control" placeholder="Fin de Partida" name="fin-partida">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" name="registrar-partida"> <span class="glyphicon glyphicon-search"></span> Registrar</button>
        </form>
    </div>
</body>

</html>
