<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_agregar_proyecto.css' %}">
    <title>Editar Conceptos</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Concepto</h2>
        <form>
            <div class="form-group">
                <label for="Titulo de Concepto">Titulo de Concepto</label>
                <input type="text" class="form-control" placeholder="Titulo de Concepto" name="titulo-concepto">
            </div>
            <div class="form-group">
                <label for="Descripcion de Concepto">Descripcion de Concepto</label>
                <textarea class="form-control" placeholder="Descripcion de Concepto" name="descripcion-concepto" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="Inicio de Concepto">Inicio de Concepto</label>
                <input type="date" class="form-control" placeholder="Inicio de Concepto" name="inicio-concepto">
            </div>
            <div class="form-group">
                <label for="Fin de Concepto">Fin de Concepto</label>
                <input type="date" class="form-control" placeholder="Fin de Concepto" name="fin-concepto">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" name="editar-concepto"> <span class="glyphicon glyphicon-search"></span> Editar</button>
        </form>
    </div>
</body>

</html>
