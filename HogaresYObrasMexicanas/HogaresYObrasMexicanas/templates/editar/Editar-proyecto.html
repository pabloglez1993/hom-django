{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_agregar_proyecto.css' %}">
    <title>Editar Proyectos</title>
</head>

<body>
    <div class="container" id="advanced-search-form">
        <h2>Proyecto</h2>
        <form>
            <div class="form-group">
                <label for="Titulo de Proyecto">Titulo de Proyecto</label>
                <input type="text" class="form-control" placeholder="Titulo de Proyecto" name="titulo-Proyecto">
            </div>
            <div class="form-group">
                <label for="Descripcion de Proyecto">Descripcion de Proyecto</label>
                <textarea class="form-control" placeholder="Descripcion de Proyecto" name="descripcion-Proyecto" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="Inicio de Proyecto">Inicio de Proyecto</label>
                <input type="date" class="form-control" placeholder="Inicio de Proyecto" name="inicio-Proyecto">
            </div>
            <div class="form-group">
                <label for="Fin de Proyecto">Fin de Proyecto</label>
                <input type="date" class="form-control" placeholder="Fin de Proyecto" name="fin-Proyecto">
            </div>
            <div class="clearfix"></div>
            <button type="submit" class="btn btn-info btn-lg btn-responsive" name="editar-Proyecto"> <span class="glyphicon glyphicon-search"></span> Editar</button>
        </form>
    </div>
</body>

</html>
